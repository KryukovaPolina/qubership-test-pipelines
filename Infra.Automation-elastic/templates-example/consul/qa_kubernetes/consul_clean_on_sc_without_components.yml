|
  
  global='
  acls:
    manageSystemACLs: false
  ';
  server='
  nodeSelector:
    nodeladel: temporary
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app: consul
              release: consul-service
              component: server
          topologyKey: kubernetes.io/hostname
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: csi-cinder-sc-delete
  resources:
    limits:
      memory: 300Mi
      cpu: 100m
  ';
  consulAclConfigurator='
  enabled: false
  ';
  statusProvisioner='
  lifetimeAfterCompletion: 60
  ;
  dns='
  enabled: false
  ';
  monitoring='
  enabled: false
  ';
  client='
  enabled: false
  ';
  ESCAPE_SEQUENCE=true;
