|
  global='
  name: zookeeper
  secrets:
    zooKeeper:
      adminUsername: zadmin
      adminPassword: ''
      clientUsername: zclient
      clientPassword: ''
      additionalUsers: user:pass
    backupDaemon:
      username: admin
      password: ''
  tls:
    enabled: true
    cipherSuites: []
    allowNonencryptedAccess: false
    generateCerts:
      enabled: true
      certProvider: cert-manager
      durationDays: 365
      clusterIssuerName: dev-clusterissuer
  ';
  operator='
  securityContext: 
    fsGroup: 1000
    runAsUser: 1000
  ';
  zooKeeper='
  replicas: 3
  storage:
    className:
      - csi-cinder-sc-delete
    size: 1Gi
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  tls:
    enabled: true
  ';
  backupDaemon='
    install: true
    backupStorage:
      persistentVolumeType: "standalone"
      storageClass: csi-cinder-sc-delete
      volumeSize: 1Gi
    securityContext: 
      runAsUser: 1000
      fsGroup: 1000
    tls:
      enabled: true
  ';
  monitoring='
  install: true
  securityContext: 
    fsGroup: 1000
    runAsUser: 1000
  ';
  integrationTests='
  install: false
  tags: zookeeperNOTzookeeper_backup_daemonORzookeeper_images
  timeout: 900
  securityContext: 
    fsGroup: 1000
    runAsUser: 1000
  ';
  ESCAPE_SEQUENCE=true;
  
