patroni:
  install: true
  replicas: 2
  securityContext:
    fsGroup: 26
    runAsUser: 26
  postgreSQLParams:
    - "max_connections: 150"
    - "shared_preload_libraries: pg_stat_statements, pg_hint_plan, decoderbufs, pg_cron"
    - "wal_level: logical"
  storage:
    type: pv
    size: 5Gi
    storageClass: standard
    nodes:
      - worker1
      - worker2
  powa:
    install: true
metricCollector:
  install: false //
  metricsProfile: dev
  prometheusMonitoring: true
  applyGrafanaDashboard: true
backupDaemon:
  install: true
  walArchiving: false
  backupSchedule: 0 0/7 * * *
  evictionPolicy: 7d/delete
  securityContext:
    runAsUser: 26
    fsGroup: 26
  storage:
    type: pv
    size: 5Gi
    storageClass: standard
    nodes:
      - worker3
postgresExporter:
  install: true
  securityContext:
    runAsUser: 26
    fsGroup: 26
tracing:
  enabled: true
  host: jaeger-collector.jaeger:4317
dbaas:
  install: true
  multiUsers: true
  aggregator:
    registrationAddress: http://dbaas-aggregator.dbaas:8080
tests:
  install: true
  runTestScenarios: basic
