|
  global='
  name: kafka
  secrets:
    kafka:
      adminUsername: admin
      adminPassword: ''
      clientUsername: client
      clientPassword: ''
      zookeeperClientUsername: zclient
      zookeeperClientPassword: ''
    akhq:
      defaultUsername: admin
      defaultPassword: admin
    backupDaemon:
      username: admin
      password: ''
  ';
  kafka='
  install: true
  rollingUpdate: true
  replicas: 3
  storage:
    size: 1Gi
    className:
      - csi-cinder-sc-delete
  zookeeperConnect: zookeeper.zookeeper-service-qa:2181
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
  ';
  monitoring='
  install: true
  securityContext:
    runAsUser: 1000
  ';
  akhq='
  install: true
  ingress:
    host: akhq-kafka-service.qa-kubernetes.openshift.sdntest.qubership.org
  ';
  backupDaemon='
  install: true
  storage: 1Gi
  storageClass: csi-cinder-sc-delete
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
  ';
  integrationTests='
  install: true
  waitForResult: true
  tags: kafka_crud
  ';
  
  ESCAPE_SEQUENCE=true;